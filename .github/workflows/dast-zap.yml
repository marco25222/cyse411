name: DAST - OWASP ZAP Full Scan

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  zap_scan_canonicalization:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (canonicalization-example)
        working-directory: canonicalization-example
        run: npm install

      - name: Start canonicalization app
        working-directory: canonicalization-example
        env:
          PORT: 4000
        run: |
          npm start &
          sleep 40

      - name: Run OWASP ZAP full scan (canonicalization-example)
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: 'http://localhost:4000/'
          fail_action: false         # do not fail the job when alerts are found
          allow_issue_writing: false # don't auto-create GitHub issues
          artifact_name: canonicalization-zap-report

  zap_scan_idor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (idor)
        working-directory: idor
        run: npm install

      - name: Start idor app
        working-directory: idor
        env:
          PORT: 5000
        run: |
          npm start &
          sleep 40

      - name: Run OWASP ZAP full scan (idor)
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: 'http://localhost:5000/'
          fail_action: false
          allow_issue_writing: false
          artifact_name: idor-zap-report

  zap_scan_fastbank:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (fastbank-auth-lab)
        working-directory: fastbank-auth-lab
        run: npm install

      - name: Start fastbank app
        working-directory: fastbank-auth-lab
        env:
          PORT: 6000
        run: |
          npm start &
          sleep 40

      - name: Run OWASP ZAP full scan (fastbank-auth-lab)
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: 'http://localhost:6000/'
          fail_action: false
          allow_issue_writing: false
          artifact_name: fastbank-zap-report
